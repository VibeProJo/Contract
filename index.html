<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrat Officiel</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f7; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .opt { display: block; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
        .opt:has(input:checked) { border-color: black; background: #f9f9f9; }
        button { width: 100%; padding: 15px; background: black; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h1>CONTRAT</h1>
    <form action="https://script.google.com/macros/s/AKfycbzxKL3944awFbEH05JsYPk9xhi_iEF7p0n6LV64YzyiIhGpXTyoA3uM33vxCIGbACxI3Q/exec" method="POST">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">TON PRÉNOM :</label>
        <input type="text" name="nom" required>
        
        <label style="display:block; margin-bottom:5px; font-weight:bold;">TON CHOIX :</label>
        <label class="opt"><input type="radio" name="relation" value="Sérieuse" required> Sérieuse</label>
        <label class="opt"><input type="radio" name="relation" value="Sans prise de tête"> Sans prise de tête</label>
        <label class="opt"><input type="radio" name="relation" value="Ouverte"> Ouverte</label>
        <label class="opt"><input type="radio" name="relation" value="Amical"> Amical</label>
        
        <button type="submit">SIGNER LE CONTRAT</button>
    </form>
</div>

</body>
</html>
