<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contrat Officiel</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f4f4f7; margin: 0; display: flex; justify-content: center; padding: 15px; }
        .card { background: white; width: 100%; max-width: 500px; padding: 35px 25px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); box-sizing: border-box; }
        h1 { text-align: center; letter-spacing: 4px; font-size: 26px; margin: 0; }
        .sub { text-align: center; color: #888; margin-bottom: 30px; font-style: italic; }
        input[type="text"] { width: 100%; padding: 18px; border: 2px solid #eee; border-radius: 15px; font-size: 18px; box-sizing: border-box; margin-bottom: 25px; }
        .options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .opt { display: flex; align-items: center; padding: 20px; border: 2px solid #eee; border-radius: 18px; cursor: pointer; transition: 0.2s; }
        .opt.active { border-color: #000; background: #f9f9f9; }
        .opt input { width: 22px; height: 22px; margin-right: 15px; accent-color: #000; }
        .opt-txt b { display: block; font-size: 1.1em; }
        .opt-txt span { font-size: 0.85em; color: #777; }
        button { width: 100%; padding: 22px; background: #000; color: #fff; border: none; border-radius: 18px; font-size: 18px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #999; }
    </style>
</head>
<body>
    <div class="card" id="box">
        <h1>CONTRAT</h1>
        <p class="sub">Mise au point sur notre relation</p>
        <form id="form">
            <input type="text" name="nom" placeholder="Ton prénom" required>
            <div class="options">
                <label class="opt"><input type="radio" name="relation" value="Sérieuse" required><div class="opt-txt"><b>Sérieuse</b><span>Fidèle jusqu'à la mort...</span></div></label>
                <label class="opt"><input type="radio" name="relation" value="Sans prise de tête"><div class="opt-txt"><b>Sans prise de tête</b><span>On verra bien...</span></div></label>
                <label class="opt"><input type="radio" name="relation" value="Ouverte"><div class="opt-txt"><b>Ouverte</b><span>Juste pour le cardio...</span></div></label>
                <label class="opt"><input type="radio" name="relation" value="Amical ++"><div class="opt-txt"><b>Amical ++</b><span>Amitié avec bénéfices...</span></div></label>
                <label class="opt"><input type="radio" name="relation" value="Amical"><div class="opt-txt"><b>Amical</b><span>T'es le sang, c'est tout.</span></div></label>
            </div>
            <button type="submit" id="btn">SIGNER LE CONTRAT</button>
        </form>
    </div>

    <script>
        // Gestion visuelle des sélections
        document.querySelectorAll('.opt').forEach(el => {
            el.addEventListener('click', () => {
                document.querySelectorAll('.opt').forEach(o => o.classList.remove('active'));
                el.classList.add('active');
            });
        });

        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.disabled = true; btn.innerText = "ENVOI EN COURS...";

            const data = Object.fromEntries(new FormData(this));
            
            // REMPLACE L'URL CI-DESSOUS PAR TON URL GOOGLE SCRIPT
            fetch('https://script.google.com/macros/s/AKfycbzxKL3944awFbEH05JsYPk9xhi_iEF7p0n6LV64YzyiIhGpXTyoA3uM33vxCIGbACxI3Q/exec', {
                method: 'POST',
                mode: 'no-cors', // Important pour éviter les erreurs de sécurité
                body: JSON.stringify(data)
            }).then(() => {
                document.getElementById('box').innerHTML = "<div style='text-align:center;padding:50px;'><h1>✅</h1><h2>C'est signé !</h2><p>Le contrat a été envoyé.</p></div>";
            }).catch(() => {
                alert("Erreur d'envoi");
                btn.disabled = false;
            });
        };
    </script>
</body>
</html>
